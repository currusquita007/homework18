<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping News Articles With Mongoose</title>
    <style>
    body {
        background-color: #FFF5EE
    }
    
    #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
    }
    
    #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
    }
    
    #notes {
        float: right;
        width: 30%;
    }
    
    textarea,
    input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
    }
    
    input {
        height: 36px;
        font-size: 24px;
    }
    
    textarea {
        height: 200px;
        font-size: 18px;
    }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Scraping News Articles With Mongoose</h1>
        <div id="buttons">
            <button id="scrape">Scrape New Articles</button>
            <button id="savedArt">Saved Articles</button>
        </div>
        <div id="articles"><h2>All Articles</h2></div>
        <div id="selectedArticles"><h2>Selected Articles</h2></div>
        <div id="notes"><h2>Notes</h2></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
